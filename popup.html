<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div id='popup'>
      <h1>JoltEd Chrome Extension</h1>
        <form>
          <div>
            <label>
              Transformation Type:
            </label>
            <label>
              <input
                type="radio"
                name="transformationType"
                value="personalize"
                checked
              />
              Personalize
            </label>
            <label>
              <input
                type="radio"
                name="transformationType"
                value="simplify"
              />
              Simplify
            </label>
            <label>
              <input
                type="radio"
                name="transformationType"
                value="concreteExample"
              />
              Give Concrete Example
            </label>
            <label>
              <input
                type="radio"
                name="transformationType"
                value="metaphoricalExplanation"
              />
              Give Metaphorical Explanation
            </label>
          </div>
          <div>
            <label>
              Instructor Identity:
              <input
                type="text"
                name="instructorIdentity"
                value=""
              />
            </label>
          </div>
          <div>
            <label>
              Level of Expertise:
              <input
                type="text"
                name="levelOfExpertise"
                value=""
              />
            </label>
          </div>
          <div>
            <label>
              Area of Interest:
              <input
                type="text"
                name="areaOfInterest"
                value=""
              />
            </label>
          </div>
          <button type="submit">
            Transform Highlighted Text
          </button>
        </form>

    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
